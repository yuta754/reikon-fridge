<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ログイン</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        :root {
            --primary-color: #0077b6;
            --secondary-color: #00b4d8;
            --accent-color: #e63946;
            --gradient-top: #cce7ff; 
            --gradient-middle: #f9fcff;
            --gradient-bottom: #ffffff;
            --form-background: #ffffff;
            --input-border: #cccccc;
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            min-height: -webkit-fill-available;
            background: linear-gradient(to bottom, var(--gradient-top) 0%, var(--gradient-middle) 50%, var(--gradient-bottom) 100%);
            color: #333;
            overflow-x: hidden;
            position: relative;
            padding: 20px;
        }

        .login-container {
            background-color: var(--form-background);
            padding: 30px 25px;
            border-radius: 16px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            text-align: center;
            width: 100%;
            max-width: 400px;
            position: relative; 
            z-index: 1;
        }

        .login-container h1 {
            color: var(--primary-color);
            margin-bottom: 25px;
            font-size: 1.8em;
            font-weight: 700;
            border-bottom: 2px solid var(--secondary-color);
            padding-bottom: 10px;
            display: inline-block;
        }

        .form-group {
            margin-bottom: 18px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
            font-size: 0.95em;
        }

        .form-group input {
            width: 100%;
            padding: 14px 12px;
            border: 1px solid var(--input-border);
            border-radius: 10px;
            font-size: 16px; /* iOSのズーム防止のため16px以上 */
            transition: border-color 0.3s, box-shadow 0.3s;
            box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.05);
            -webkit-appearance: none;
            appearance: none;
        }

        .form-group input:focus {
            border-color: var(--secondary-color);
            box-shadow: 0 0 8px rgba(0, 180, 216, 0.3);
            outline: none;
        }

        .form-group small {
            display: block;
            margin-top: 5px;
            color: #666;
            font-size: 0.85em;
        }

        .login-button {
            width: 100%;
            padding: 16px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 10px rgba(0, 119, 182, 0.3);
            margin-top: 20px;
            -webkit-appearance: none;
            appearance: none;
            -webkit-tap-highlight-color: transparent;
        }

        .login-button:active {
            background-color: #005a8a;
            transform: scale(0.98);
        }

        @media (hover: hover) {
            .login-button:hover {
                background-color: #005a8a;
                transform: translateY(-2px);
            }
        }

        .error-message {
            color: var(--accent-color);
            margin-top: 15px;
            font-weight: 600;
            font-size: 0.9em;
            padding: 12px;
            background-color: #ffe5e5;
            border-radius: 8px;
            border-left: 4px solid var(--accent-color);
        }

        .error-message p {
            margin: 0;
        }

        .register-link {
            display: inline-block;
            margin-top: 20px;
            color: var(--secondary-color);
            text-decoration: none;
            font-weight: bold;
            transition: color 0.2s;
            padding: 8px 12px;
            -webkit-tap-highlight-color: transparent;
        }

        .register-link:active {
            color: var(--primary-color);
        }

        @media (hover: hover) {
            .register-link:hover {
                color: var(--primary-color);
                text-decoration: underline;
            }
        }

        /* iPhone SE (小型画面)対応 */
        @media screen and (max-width: 375px) {
            .login-container {
                padding: 25px 20px;
            }

            .login-container h1 {
                font-size: 1.6em;
                margin-bottom: 20px;
            }

            .form-group {
                margin-bottom: 15px;
            }

            .login-button {
                padding: 14px;
                font-size: 1em;
            }
        }

        /* iPhone Pro Max (大型画面)対応 */
        @media screen and (min-width: 428px) {
            .login-container {
                padding: 40px 30px;
            }

            .login-container h1 {
                font-size: 2em;
            }
        }

        /* 横向き対応 */
        @media screen and (max-height: 500px) and (orientation: landscape) {
            body {
                padding: 10px;
            }

            .login-container {
                padding: 20px;
                max-width: 500px;
            }

            .login-container h1 {
                font-size: 1.5em;
                margin-bottom: 15px;
            }

            .form-group {
                margin-bottom: 12px;
            }

            .login-button {
                margin-top: 15px;
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>ログイン</h1>
        
        <div th:if="${loginError}" class="error-message">
            <p th:text="${loginError}">認証に失敗しました。</p>
        </div>

        <form method="post" action="/login">
            <div class="form-group">
                <label for="userMail"><i class="fa-solid fa-envelope"></i> メールアドレス:</label>
                <input type="email" id="userMail" name="userMail" required autocomplete="email">
            </div>
            <div class="form-group">
                <label for="userPassword"><i class="fa-solid fa-lock"></i> パスワード:</label>
                <input type="password" id="userPassword" name="userPassword" minlength="3" maxlength="10" required autocomplete="current-password">
                <small>（3〜10文字）</small>
            </div>
            <button type="submit" class="login-button">ログイン</button>
        </form>
        
        <p style="margin-top: 20px; margin-bottom: 0;">
            <a href="/loginInsertUser" class="register-link">新規ユーザー登録はこちら</a>
        </p>
    </div>
</body>
</html>
